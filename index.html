<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .choice-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3e3e5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .choice-btn:hover {
      background-color: #5a5a8c;
    }
    .fox-img {
      width: 100%;
      margin-top: 1rem;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <h1>Forest of Mysteries</h1>
  <div id="game"></div>

  <script>
    const gameDiv = document.getElementById('game');

    function showMessage(message, choices = [], includeRestart = false, imageSrc = null) {
      gameDiv.innerHTML = `<p>${message}</p>`;

      if (imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = 'Fox';
        img.className = 'fox-img';
        gameDiv.appendChild(img);
      }

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice.text;
        btn.className = 'choice-btn';
        btn.onclick = choice.action;
        gameDiv.appendChild(btn);
      });

      if (includeRestart) {
        const restartBtn = document.createElement('button');
        restartBtn.textContent = 'Start Again';
        restartBtn.className = 'choice-btn';
        restartBtn.onclick = startGame;
        gameDiv.appendChild(restartBtn);
      }
    }

    function startGame() {
      const name = prompt("What is your name, adventurer?");
      showMessage(`Greetings, ${name}! You find yourself at a fork in the forest path. Do you go left or right?`, [
        { text: 'Go Left', action: goLeft },
        { text: 'Go Right', action: goRight }
      ]);
    }

    function goLeft() {
      showMessage("You meet a talking fox. What do you do?", [
        { text: 'Talk to the fox', action: () => showMessage("The fox gives you a golden key and disappears. You win!", [], true) },
        { text: 'Ignore the fox', action: () => showMessage("The fox curses you for your rudeness. You turn into a tree. Game over!", [], true) }
      ], false, '/mnt/data/A_screenshot_of_a_text-based_adventure_game_titled.png');
    }

    function goRight() {
      showMessage("You stumble upon an old cabin. What do you do?", [
        { text: 'Enter the cabin', action: () => showMessage("Inside, you find a treasure chest filled with gold. You win!", [], true) },
        { text: 'Walk past', action: () => showMessage("You get lost in the woods and are never seen again. Game over!", [], true) }
      ]);
    }

    startGame();
  </script>
</body>
</html>
