<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG Text Generator</title>
  <style>
    body {
      font-family: Arial-narrow, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      display: block;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Generate your Brat album cover</h2>
  <input type="text" id="textInput" placeholder="Enter your text">
  <button onclick="generateImage()">Generate cover</button>
  <a id="downloadLink" style="display:none;" download="album.png">Download PNG</a>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    function generateImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('textInput').value;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Optional: white background
      ctx.fillStyle = '#8ACE00';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set text styles
      ctx.fillStyle = 'black';
      ctx.font = '60px Arial-narrow-bold';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Draw text
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      // Prepare download link
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = 'Download PNG';
    }
  </script>
</body>
</html>
