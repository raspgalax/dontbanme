<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG Text Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial-narrow-bold, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #8ACE00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #7abf00;
    }

    canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    a#downloadLink {
      text-align: center;
      display: block;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Generate your Brat album cover</h2>
  <div class="container">
    <input type="text" id="textInput" placeholder="Enter your text">
    <button onclick="generateImage()">Generate cover</button>
    <a id="downloadLink" style="display:none;" download="album.png">Download PNG</a>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script>
    function generateImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('textInput').value;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background color
      ctx.fillStyle = '#8ACE00';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Text settings
      ctx.fillStyle = 'black';
      ctx.font = 'bold 60px Arial-narrow';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Draw text
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      // Prepare download link
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.style.display = 'inline-block';
      downloadLink.textContent = 'Download PNG';
    }
  </script>
</body>
</html>
